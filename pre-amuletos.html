<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AMULETOS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="preentrega.css">
	<link rel = "preconnect" href = "https://fonts.gstatic.com">
	<link href = "https://fonts.googleapis.com/css2? family = Righteous & display = swap" rel = "hoja de estilo ">
</head>

<body class="familia">
	<header class="gradiente">
		<h1 class="subpaginas">AMULETOS</h1>
	</header>
	<main>
		<h2>Productos</h2>
			<ul class="vinieta negrita interlineado margen">
				<li>De Proteccion</li>
				<li>De Limpieza</li>
			</ul>
			<iframe src="https://open.spotify.com/embed/track/45uXHCGqiz6BUEjjl81X3x" width="100%" height="100" frameBorder="0" allowtransparency="true" allow="encrypted-media" autoplay></iframe>
	</main>
		<section>
			<h3 class="normal">
				<p>COMPLETA EL FORMULARIO</p>
			<form><!--incio del formulario-->
					<fieldset class="textoRelativo">
						<legend> Datos Principales</legend>
							<label for="Nombre"> Nombre:</label>
							<input type="text" name="Nombre">
							<label for="Apellido"> Apellido</label>
							<input type="text" name="Apellido">
							<label for="mail"> Email:</label>
							<input type="Email" name="mail"> 
							<label for="password"> Contrasenia:</label>
							<input type="password">
								
					<select class="custom-select textoRelativo">
  						<option selected>GENERO</option>
  						<option value="1">Mujer</option>
  						<option value="2">Hombre</option>
  						<option value="3">Indefinido</option>
					</select>

					</fieldset>
					<fieldset class="textoRelativo">
						<legend > Complementarios</legend>
							<p>Fecha de nacimiento</p>	
								<select name="Dia"><!--menu desplegable-->
									<option value="1"> 1</option>
									<option value="2"> 2</option>
									<option value="3"> 3</option>
									<option value="4"> 4</option>
									<option value="5"> 5</option>
									<option value="6"> 6</option>
									<option value="7"> 7</option>
									<option value="8"> 8</option>
									<option value="9"> 9</option>
									<option value="10"> 10</option>
									<option value="11"> 11</option>
									<option value="12"> 12</option>
									<option value="13"> 13</option>
									<option value="14"> 14</option>
									<option value="15"> 15</option>
									<option value="16"> 16</option>
									<option value="17"> 17</option>
									<option value="18"> 18</option>
									<option value="19"> 19</option>
									<option value="20"> 20</option>
									<option value="21"> 21</option>
									<option value="22"> 22</option>
									<option value="23"> 23</option>
									<option value="24"> 24</option>
									<option value="25"> 25</option>
									<option value="26"> 26</option>
									<option value="27"> 27</option>
									<option value="28"> 28</option>
									<option value="29"> 29</option>
									<option value="30"> 30</option>
									<option value="31"> 31</option>
								</select>
								<select name="Mes">
									<option value="Enero"> Enero</option>
									<option value="Febrero"> Febrero</option>
									<option value="Marzo"> Marzo</option>
									<option value="Abril"> Abril</option>
									<option value="Mayo"> Mayo</option>
									<option value="Junio"> Junio</option>
									<option value="Julio"> Julio</option>
									<option value="Agosto"> Agosto</option>
									<option value="Septiembre"> Septiembre</option>
									<option value="Octubre"> Octubre</option>
									<option value="Noviembre"> Noviembre</option>
									<option value="Diciembre"> Diciembre</option>
								</select>
								<select name="decada">
									<option value="2010"> 2010</option>
									<option value="2000"> 2000</option>
									<option value="90"> 1990</option>
									<option value="80"> 1980</option>
									<option value="70"> 1970</option>
									<option value="60"> 1960</option>
									<option value="50"> 1950</option>
								</select>
											
								<p>Hora de Nacimiento</p>
									<input type="text" name="Hora" placeholder="Hora">
									<input type="text" name="Minuto" placeholder="Minutos">
					</fieldset>

						<label class="textoRelativo" for="Pregunta al tarot"> Dejanos tus consulta:</label><br>
						<textarea name="Pregunta al tarot" cols="30" rows="10"></textarea><br>
						<input type="submit" value="Enviar Formulario">
						<input type="reset" value="Borrar Formulario">
					</form>
			</h3>
		</section>
							
	<footer>
		<div class="row">
			<div class="col-12 gradiente">
				<img src="imagenes/PERFIL2.jpg" width= 50px height= 50px>
				<p class="small">Jeff Clover</p>
			</div>	
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
</body>
</html>
