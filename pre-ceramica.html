<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CERAMICA</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="preentrega.css">
	<link rel = "preconnect" href = "https://fonts.gstatic.com">
	<link href = "https://fonts.googleapis.com/css2? family = Righteous & display = swap" rel = "hoja de estilo ">
</head>

<body class="familia">
	<header class="gradiente">
		<div class="row container">
			<h1 class="espaciado h1 pt-3">CERAMICA</h1>
		</div>			
	</header>

	<main class="container">
		<div class="row">
			<div class="col-12 col-lg-9 w-50 p-3 d-flex justify-content-between">
				<img src="imagenes/corazon1.jpg" class="col-sm-3 col-md-3 col-lg-3">
				<img src="imagenes/plato.jpg" class="col-sm-3 col-md-3 col-lg-3">
				<img src="imagenes/macetas.jpg" class="col-sm-3 col-md-3 col-lg-3">
			</div>
		

				<div class="row">
					<div class="col-12 col-lg-9 w-50 p-3 d-flex justify-content-between">
  						<h2 class="col-sm-3 col-md-3 col-lg-3 colorLetra fs-5 fw-bold">DECORACION
  							<ul>
								<li class="colorLetra fw-normal">Estilo Nordico</li>
								<li class="colorLetra fw-normal">Estilo Industrial</li>
								<li class="colorLetra fw-normal">Estilo Vintage </li>
							</ul>
  						</h2>
  						<h2 class="col-sm-3 col-md-3 col-lg-3 colorLetra fs-5 fw-bold">VAJILLA
							<ul>
								<li class="colorLetra fw-normal">Para Cocinar</li>
								<li class="colorLetra fw-normal">Para Comer</li>
								<li class="colorLetra fw-normal">Para Beber</li>
								<li class="colorLetra fw-normal">Complementos</li>
							</ul>
  						</h2>
 						<h2 class="col-sm-3 col-md-3 col-lg-3 colorLetra fs-5 fw-bold">MACETAS
							<ul>
								<li class="colorLetra fw-normal">Interiores</li>
								<li class="colorLetra fw-normal">Exteriores</li>
							</ul>
 						</h2>
 					</div>
 				</div>
 		</div>	
	</main>

	<footer>
		<div class="row">
			<div class="col-12 gradiente">
				<img src="imagenes/PERFIL2.jpg" width= 50px height= 50px>
				<p class="small">Jeff Clover</p>
			</div>	
		</div>
	</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
